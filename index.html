<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 Telegram Pay Oficial 🔒</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.2);
    }

    .container {
      text-align: center;
      padding: 40px 15px;
    }

    h1 {
      font-size: 2.8rem;
      color: #00bfff;
      margin-bottom: 10px;
    }

    h2 {
      color: #ffc0cb;
      margin-top: 40px;
    }

    .urgente {
      font-size: 1.3rem;
      color: red;
      animation: piscar 0.8s infinite;
    }

    @keyframes piscar {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .btn-valor, button {
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      color: #fff;
      padding: 18px 30px;
      margin: 12px;
      border-radius: 16px;
      font-weight: bold;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-valor:hover, button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff1493;
    }

    input, textarea {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 18px;
    }

    #statusPagamento {
      margin-top: 20px;
      font-weight: bold;
      color: #00ffcc;
    }

    .copy-btn {
      background-color: #111;
      color: white;
      margin-top: 10px;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid #ff69b4;
    }

    .badge-seguro {
      background-color: #00ffcc;
      color: black;
      padding: 8px 14px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
    }

    .notificacao {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #111;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      animation: aparecer 8s infinite;
    }

    @keyframes aparecer {
      0% { opacity: 0; }
      5% { opacity: 1; }
      95% { opacity: 1; }
      100% { opacity: 0; }
    }

    .contador {
      margin-top: 15px;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 12px #ff69b4;
      color: #fff;
    }
  </style>
</head>
<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="https://paygrupoviip.vercel.app/video.mp4" type="video/mp4">
</video>

<div class="container">
  <h1>Telegram Pay 🔥 +🔞</h1>
  <p class="urgente">⚠️ Tesão máximo ativado! Últimas chances HOJE!</p>
  <div class="contador" id="timer">Expira em: 04:45</div>

  <h2>Escolha agora e goze com exclusividade 👇</h2>
  <div>
    <button class="btn-valor" onclick="setValor(9.99)">💋 R$9,99 - Só 2 restantes!</button>
    <button class="btn-valor" onclick="setValor(19.99)">🍑 R$19,99 - Libera tudo!</button>
    <button class="btn-valor" onclick="setValor(45)">💦 R$45,00 - Acesso VIP e proibido</button>
  </div>

  <input type="number" id="valor" placeholder="Ou digite o valor que quiser ser meu 😈">
  <button onclick="gerarPix()">🚨 Gerar Acesso Agora</button>

  <h2>Código do Acesso Rápido:</h2>
  <textarea id="codigoPix" readonly></textarea>
  <div><button class="copy-btn" onclick="copiarPix()">📋 Copiar e correr pro tesão</button></div>

  <div id="statusPagamento">🕐 Pronto! Só pagar e me ter agora 😈</div>

  <button onclick="verificarPagamento()">🔍 Conferir Tesão Liberado</button>
  <div class="badge-seguro">🔒 Ambiente seguro, sigiloso e validado</div>
</div>

<div class="notificacao">🚨 Alguém do RJ acabou de liberar tudo com R$45,00!</div>

<script>
let transacaoID = '';
const token = "23732|c0FIWk5G62or5b9HMKv9pS3gtPF4UMPXGAx9pN7i50199b6a";
let tempo = 299;
const timerEl = document.getElementById('timer');

function setValor(valor) {
  document.getElementById('valor').value = valor;
}

function gerarPix() {
  const valor = document.getElementById('valor').value;
  const valorCentavos = parseInt(parseFloat(valor) * 100);
  document.getElementById('statusPagamento').innerText = "⏳ Gerando tesão personalizado...";

  fetch("https://api.pushinpay.com.br/api/pix/cashIn", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Accept": "application/json",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      value: valorCentavos,
      webhook_url: ""
    })
  }).then(res => res.json())
    .then(json => {
      transacaoID = json.id;
      document.getElementById('codigoPix').value = json.qr_code || 'Erro';
      document.getElementById('statusPagamento').innerText = "🕐 Pronto! Só pagar e me ter agora 😈";
    });
}

function verificarPagamento() {
  if (!transacaoID) return alert("Nenhuma transação ativa ainda, gostoso!");
  fetch(`https://api.pushinpay.com.br/api/transactions/${transacaoID}`, {
    method: "GET",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Accept": "application/json"
    }
  })
  .then(res => res.json())
  .then(json => {
    if (json.status === "paid") {
      document.getElementById('statusPagamento').innerText = "✅ Pagamento confirmado! Tudo liberado pra você 😏";
    } else {
      document.getElementById('statusPagamento').innerText = `⏳ Status: ${json.status}`;
    }
  });
}

function copiarPix() {
  const codigo = document.getElementById('codigoPix');
  codigo.select();
  document.execCommand('copy');
  alert("Código copiado! Vai, aproveita enquanto ainda tá quente 🔥");
}

setInterval(() => {
  if (tempo > 0) {
    let min = Math.floor(tempo / 60);
    let seg = tempo % 60;
    timerEl.textContent = `Expira em: ${String(min).padStart(2, '0')}:${String(seg).padStart(2, '0')}`;
    tempo--;
  } else {
    tempo = 299;
  }
}, 1000);
</script>

</body>
</html>
